<mat-sidenav #sidenav class="sidenavstyle">
  <mat-list>
  <mat-list-item > Item 1 </mat-list-item>
  <mat-list-item > Item 2 </mat-list-item>
  <mat-list-item > Item 3 </mat-list-item>
  <mat-list-item > Item 4 </mat-list-item>
  <mat-list-item > Item 5 </mat-list-item>
  </mat-list>
  </mat-sidenav>
<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.open()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
